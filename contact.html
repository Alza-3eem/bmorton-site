                    </li>
                </ul>
            </div>
            <div class="border-div2"></div>
        </header>
        <main class="page-content">
            <div class="contact-info">
                <h1>Schedule a Free Consultation</h1>
                <img src="https://static.wixstatic.com/media/1b94fd_dadccbe8f6c1478e88b2dfff1dec21d1~mv2.png/v1/fill/w_468,h_768,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/1b94fd_dadccbe8f6c1478e88b2dfff1dec21d1~mv2.png" alt="betsy-image">
            </div>
            <div class="w-full mx-auto bg-white p-8 rounded-lg shadow-lg mt-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Contact Me</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea name="message" id="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Send</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="my-header">
            <div class="border-div"></div>
            <div class="footer-h2">Robin "Betsy" Morton, LCSW</div>
            <p class="email">bmortoncounseling@gmail.com</p>
